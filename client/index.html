<template name="txns">
	<div class="txns-container">
		<div class="txn-list-header"><h4>Live Transactions on the Stellar network:</h4></div>
		<ul class="list">
			{{#each txnsList}}
				{{> txn}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="txn">
	<li class="well well-small">
		Sender: {{sender}} <br/>
		Recipient: {{reciever}}	<br/>
		Amount (in STR): {{amount}} <br/>
		Sent: {{age}}
	</li>
</template>

<template name="txnForms">
	<div class="txn-form-box">
		<div class="txn-form-heading">
			<ul id="txn-tabs" class="nav nav-tabs" role="tablist">
				<li><a href="#sendstr" data-toggle="tab" role="tab">Send STR</a></li>
				<li><a href="#sharewfi" data-toggle="tab" role="tab">Share WFI</a></li>
				<li class="active"><a href="#config" data-toggle="tab"
role="tab">Configuration</a></li>
			</ul>
		</div>

		<div class="txn-form-content tab-content">
			{{> sendSTR}}
			{{> shareWFI}}
			{{> config}}
		</div>
	</div>
</template>

<template name="config">
	<div id="config" class="txn-form config-container tab-pane fade in active">
		<h4>Set Your Address and Private Keys</h4>
		<form class="config-form">
			<span id="current-addr">Your Current Address: {{myAddr}}</span>
			<input id="new-addr" type="text" placeholder="Your Address" class="input-xxlarge"/>
			<input id="new-key" type="password" placeholder="Your Private Key" class="input-xxlarge"/>
			<input type="submit" id="submit-config" class="btn btn-primary" data-loading-text="Updating..." data-complete-text="Complete!" data-original-text="Submit"/>
		</form>
	</div>
</template>

<template name="sendSTR">
	<div id="sendstr" class='txn-form send-str-container tab-pane fade'>
		<h4>Send STR to Another User:</h4>
		<form class="send-str-form">
			<input id="recipient-addr" type="text" placeholder="Recipient's Address" class="input-xxlarge"/>
			<input id="send-amount" type="text" placeholder="Amount (in XRP)" class=""/>
			<input type="submit" id="submit-txn" class="btn btn-primary" data-loading-text="Sending..." data-complete-text="Complete!" data-original-text="Submit"/>
		</form>
	</div>
</template>

<template name="shareWFI">
	<div id="sharewfi" class='txn-form share-wfi-container tab-pane fade'>
		<h4>Share Wufi with Another User:</h4>
		<form class="share-wfi-form">
			<input id="recipient-addr" type="text" placeholder="Recipient's Address" class="input-xxlarge"/>
			<input id="send-amount" type="text" placeholder="Amount (in Wufi)" class=""/>
			<input type="submit" id="submit-txn" class="btn btn-primary" data-loading-text="Sending..." data-complete-text="Complete!" data-original-text="Submit"/>
		</form>
	</div>
</template>
